<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      #board {
        display: grid;
        grid-template-columns: 800px 600px;
        border: solid 2px black;
      }
    </style>
    <title>Color Board</title>
  </head>
  <body>
    <h1>Color Board</h1>
    <canvas id="board"></canvas>
    <script>
      const canvas = document.getElementById("board");
      const ctx = canvas.getContext("2d");

      const COLUMNS = 1000;
      const ROWS = 1000;
      const BLOCK_SIZE = 1;

      ctx.canvas.width = COLUMNS * BLOCK_SIZE;
      ctx.canvas.height = ROWS * BLOCK_SIZE;

      ctx.scale(BLOCK_SIZE, BLOCK_SIZE);

      let gradient = ctx.createLinearGradient(0, 0, ctx.canvas.width, 0);
      gradient.addColorStop(0.0, "rgb(255,  0,  0)");
      gradient.addColorStop(0.15, "rgb(255,  0,255)");
      gradient.addColorStop(0.33, "rgb(  0,  0,  0)");
      gradient.addColorStop(0.49, "rgb(  0,255,255)");
      gradient.addColorStop(0.67, "rgb(  0,255,  0)");
      gradient.addColorStop(0.84, "rgb(255,255,  0)");
      gradient.addColorStop(1.0, "rgb(255,  0,  0)");

      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);

      //semi-transparent gradient (white > transparent > black)
      gradient = ctx.createLinearGradient(0, 0, 0, ctx.canvas.height);
      gradient.addColorStop(0.0, "rgb(255,255,255, 1)");
      gradient.addColorStop(0.5, "rgb(255,255,255, 0)");
      gradient.addColorStop(0.5, "rgb(  0,  0,  0, 0)");
      gradient.addColorStop(1.0, "rgb(  0,  0,  0, 1)");

      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
    </script>
  </body>
</html>
